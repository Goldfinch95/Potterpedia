<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/10403b9d7f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="potterpedia.css" />
    <title>Potterpedia</title>
</head>

<body>
    <section>
        <div id="centro" class="centro">
            <h1 class="titulo">Potterpedia</h1>
            <form action="" autocomplete="off">
                <div id="contenedor-buscador" class="contenedor-buscador">
                    <input id="buscador-input" class="buscador-input" type="text" placeholder="search your student" />
                    <div class="icono">
                        <div><img src="search.png" /></div>
                    </div>
                </div>
            </form>
            <button  id="btn-enviar" class="btn-enviar" type="submit">Buscar</button>
        </div>
        <div class= "contenedor-btn">
            <button id="btn-volver" class="btn-volver" type="submit"><i class="fa-solid fa-star"></i></button>
        </div>
        <div class="cromo" id="cromo">
            <div class="interior-del-cromo">
                <div class="frente-del-cromo">
                    <img  class="frente" src="cromo_sin_fondo.png">
                    <ul id="nombre"></ul>
                    <ul id="imagen"></ul>
                </div>
                <div class="reverso-del-cromo">
                    <img  class="reverso" src="reverso_cromo.png"/>
                    <ul class="datos" id="datos"></ul>
                </div>   
            </div>
        </div>
    </section>
    
    <script src="potterpedia.js" type="module"></script>
</body>

</html>
