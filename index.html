<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="potterpedia.css">
    <title>Potterpedia</title>
</head>
<body>
    <div class="contenedor">
        <div class="centro" id="centro">
            <h1 class="titulo">Potterpedia</h1>
            <div class="contenedor__Buscador">
                <input type="text" class="buscador" id="buscador" placeholder="Find your wizard...">
                <div class="icono">
                    <div><img src="search.png"></div>
                </div>
                <ul id="autocompletar" class="autocompletar-resultados">
                </ul>
            </div>
            <div class="boton">
                <button id="buscar">Buscar</button>
            </div>
        </div>
        <div class="cromo" id="cromo">
            <div class="interior-del-cromo">
                <div class="frente-del-cromo">
                    <ul id="nombre"></ul>
                    <img src="cromo_sin_fondo.png">\
                    <ul id="nombre"></ul>
                    <ul id="imagen"></ul>
                </div>
                <div class="reverso-del-cromo">
                    <img src="reverso_cromo.png" >
                    <ul class="datos" id="datos"></ul>
                </div>   
            </div>
        </div>
    </div>
    <script src="potterpedia.js" type="module"></script>
</body>
</html>
